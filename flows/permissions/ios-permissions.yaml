# iOS Permissions Flow
# Handles iOS-specific permission dialogs

appId: ${APP_ID}
name: "iOS Permissions"
tags: ["ios", "permissions"]

---
# Handle iOS permission dialogs
- tapOn:
    point: "84%,25%"
    optional: true
- tapOn:
    text: "Allow"
    optional: true
- tapOn:
    text: "Don't Allow"
    optional: true

# Handle notification permissions
- tapOn:
    text: "Allow"
    optional: true
- tapOn:
    text: "Don't Allow"
    optional: true

# Handle location permissions
- tapOn:
    text: "Allow While Using App"
    optional: true
- tapOn:
    text: "Allow Once"
    optional: true
- tapOn:
    text: "Don't Allow"
    optional: true

# Handle camera permissions
- tapOn:
    text: "OK"
    optional: true
- tapOn:
    text: "Cancel"
    optional: true
