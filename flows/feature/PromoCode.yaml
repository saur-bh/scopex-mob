appId: com.scopex.scopexmobilev2
name: "PromoCode"
tags: ["smoke", "promocode", "clear-state"]

# Environment variables
env:
  TEST_START_TIME: "${Date.now()}"
  PLATFORM: "${maestro.platform}"
  MAX_RETRIES: "3"

# Flow hooks for setup and cleanup
onFlowStart:
  - evalScript: "output.testStartTime = Date.now();"
  - evalScript: "output.stepCount = 0;"

onFlowComplete:
  - evalScript: "const duration = Date.now() - output.testStartTime;"
  - evalScript: "output.stepCount++;"
  - takeScreenshot: "PromoCode-complete"

---
# Start screen recording
- startRecording:
    path: 'PromoCode'
    label: 'PromoCode Recording'

# Step 1: Launch the app with state clearing
- launchApp:
    appId: "com.scopex.scopexmobilev2"
    clearState: true
    clearKeychain: true

# Step 2: Wait for app to load
- extendedWaitUntil:
    visible: "Continue"
    timeout: 15000

# Step 3: Navigate through onboarding
# Screen 1: Initial onboarding
- assertVisible: "Continue"

# Navigate to next screen
- tapOn: "Continue"

# Screen 2: Trusted by thousands
- assertVisible: "Continue"

# Navigate to next screen
- tapOn: "Continue"

# Screen 3: Designed for love
- assertVisible: "Get Started"

# Complete onboarding
- tapOn: "Get Started"

# Step 4: Handle signup flow
# Verify navigation to signup screen
- assertVisible: "Sign.*"
- assertVisible: "Sign up to continue"

# Tap on Sign up
- tapOn: "Sign up to continue"

# Verify email input screen
- extendedWaitUntil:
    visible: "Email"
    timeout: 10000

# Enter email
- tapOn: "Email"
- inputText: "teshank.2137@gmail.com"

# Tap Next
- tapOn: "Next"
- tapOn: "Next"

# Handle OTP flow
- tapOn: "Login with code"

# Enter OTP
- tapOn:
    point: "11%,41%"
- inputText: "000000"

# Complete OTP verification
- tapOn: "Next"
- tapOn: "Next"

# Step 5: Verify successful signup
- extendedWaitUntil:
    visible: "Send Money"
    timeout: 15000

# Navigate to Send Money
- tapOn: "Send Money"
- assertVisible: "Send Money"

# Apply invalid promo code
- tapOn: "Add"
- assertVisible: "Add Promo Code"
- tapOn: "Promo Code"
- inputText: "INVALID123"
- tapOn: "Unlock.*"

# Verify error handling
- assertVisible: "Invalid promo code"

# Verify user can retry
- tapOn: "Promo Code"
- eraseText 
- inputText: "EXPIRED"
- tapOn: "Unlock.*"
- assertVisible: "Invalid.*"
#- tapOn: "close.*"

# Step 8: Take screenshot
- evalScript: "console.log('Step 8: Taking screenshot...');"
- takeScreenshot: "PromoCode-complete"

# Step 9: Final verification
- evalScript: "console.log('Step 9: Final verification...');"
- assertTrue: "maestro.appId === 'com.scopex.scopexmobilev2'"
- evalScript: "console.log('PromoCode test completed successfully!');"

# Stop recording
- evalScript: "console.log('Recording completed - PromoCode test finished');"
- stopRecording

