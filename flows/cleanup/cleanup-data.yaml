# Cleanup Data Flow
# Performs post-test cleanup for both Android and iOS

appId: com.scopex.scopexmobilev2
name: "Cleanup Data"
tags: ["cleanup", "teardown"]

---
# Start recording for cleanup process
- startRecording:
    path: 'cleanup-data'
    label: 'Post-Test Cleanup Process'
    optional: true

# Clear any remaining state
- clearState

# Stop recording
- stopRecording
